<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
  </head>
  <body>
    <div id=box>
      <h1>Guessing Game</h1>
      <h3>Hint Text</h3>
      <input type="number" id=guess-space></input>
      <button type="submit">submit</button>
      <div id=guesses>
        <div class=used-guess id=guess1></div>
        <div class=used-guess id=guess2></div>
        <div class=used-guess id=guess3></div>
        <div class=used-guess id=guess4></div>
        <div class=used-guess id=guess5></div>
      </div>
      <div id=buttons>
        <button>Hint</button>
        <button>Clear</button>
        <button>Reset</button>
      </buttons>
    </div>
  <script src="script.js"></script>
  </body>
</html>
