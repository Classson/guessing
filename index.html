<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
    <div id=box>
      <h1>Guessing Game</h1>
      <h3>Pick a number between 0 and 100.</h3>
      <h2 id=message> </h2>
      <input type="number" id=guess-space></input>
      <button id="submit" type="submit">Go!</button>
      <div id=guesses>
        <div class=used-guess id=guess1> </div>
        <div class=used-guess id=guess2> </div>
        <div class=used-guess id=guess3> </div>
        <div class=used-guess id=guess4> </div>
        <div class=used-guess id=guess5> </div>
      </div>
      <div id=buttons>
        <button id=hint>Hint</button>
        <button id=clear>Clear</button>
        <button id=reset>Reset</button>
      </buttons>
    </div>
    <div id=footer>
      <a href="https://www.fullstackacademy.com/">Fullstack Academy</a>
      <a href="https://github.com/Classson/guessing-game"><i class="fab fa-github"></i> Classson</a>
      <a href="https://www.gracehopper.com/">Grace Hopper</a>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
